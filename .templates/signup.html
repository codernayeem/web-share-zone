{% extends "base.html" %}

{% block Title %}Signup | WSZ{% endblock %}

{% block content %}

<section class="text-gray-700 body-font">
  <div class="container px-5 py-6 mx-auto items-center">
    <form method="POST" class="sm:w-full md:w-3/5 lg:w-1/2 xl:w-1/3 bg-gray-200 rounded-lg p-8 flex flex-col mx-auto">
      <h2 class="text-gray-900 text-lg font-medium title-font mb-4 text-center">SIGN UP</h2>
      
      {% if error %}
      <div id="alert_signup_error" class="bg-red-100 border border-red-300 text-red-700 px-4 py-3 rounded relative mb-3" role="alert">
        <span class="block sm:inline">{{ error }}</span>
        <span onclick="hide('alert_signup_error');" class="absolute top-0 bottom-0 right-0 px-4 py-3">
          <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
        </span>
      </div>
      {% endif %}
      <div class="mb-3">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Username
        </label>
        <input class="shadow appearance-none border border-gray-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-indigo-500" id="username" name="username" type="text" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input class="shadow appearance-none border border-gray-400 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:border-indigo-500" id="password" name="password" type="password" placeholder="Password" required>
      </div>
      <div class="mb-3">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="fullname">
          Full Name
        </label>
        <input class="shadow appearance-none border border-gray-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-indigo-500" id="fullname" name="fullname" type="text" placeholder="Full name">
      </div>
      <div class="mb-3">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input class="shadow appearance-none border border-gray-400 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:border-indigo-500" id="email" name="email" type="email" placeholder="Email">
      </div>
      <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Sign up</button>
      <p class="text-md text-gray-600 mt-3">Already have an account? <a href="/login" class="text-indigo-700 hover:text-blue-600 font-bold">Login</a> now.</p>
    </div>
  </div>
</section>

{% endblock %}
