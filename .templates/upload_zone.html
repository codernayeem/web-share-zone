{% extends "base.html" %}

{% block Title %}Upload Zone | WSZ{% endblock %}

{% block content %}

<form class="my-5" method="POST" enctype="multipart/form-data">
  <div class="text-center px-3 m-auto sm:w-full md:w-2/3 lg:w-3/5 xl:w-1/2">
    <div class="bg-gray-100 border-8 border-gray-300 px-8 pb-8 pt-6 rounded-lg">
      <h3 class="text-2xl mb-6" title="Here, you can upload files to server">Upload Zone</h3>
      
      {% if info %}
      <div id="alert_info" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-3" role="alert">
        <span class="block sm:inline">{{ info }}</span>
        <span onclick="hide('alert_info');" class="absolute top-0 bottom-0 right-0 px-4 py-3">
          <svg class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
        </span>
      </div>
      {% endif %}

      {% if error %}
      <div id="alert_error" class="bg-red-100 border border-red-300 text-red-700 px-4 py-3 rounded relative mb-3" role="alert">
        <span class="block sm:inline">{{ error }}</span>
        <span onclick="hide('alert_error');" class="absolute top-0 bottom-0 right-0 px-4 py-3">
          <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
        </span>
      </div>
      {% endif %}

      <div class="bg-indigo-100">
        <input type="file" name="file" class="border-4 border-gray-400 border-dashed w-full px-8 py-8" required>
      </div>
      <p class="my-4">Drag & Drop a file here or Choose</p>
      <p class="my-4" style="margin-top: -10px">Size Limit : {{ max_limit }} MB</p>
      <input type="submit" value="Upload" class="bg-indigo-600 hover:bg-indigo-400 focus:outline-none px-4 py-2 rounded text-white">
    </div>
  </div>
</form>

{% endblock %}
